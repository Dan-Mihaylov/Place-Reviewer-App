<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base/base.css' %}">
    <link rel="stylesheet" href="{% block styles %}{% endblock %}">
</head>

<body>

<div class="main_wrapper">

    <div class="navbar">

        <div class="brand">
            <a href="{% url 'index' %}">Place Reviewer</a>
        </div>

        <div class="user-section">
            {% if user.is_authenticated %}
                <div class="user-info">
                    <span>Welcome:</span>
                    <p>{{ user }}</p>
                </div>
                <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-dark">Login</a>
                <a href="{% url 'register' %}" class="btn btn-dark">Register</a>
            {% endif %}

        </div>

    </div>

    {% block content %}
    {% endblock %}


</div>


</body>
</html>
