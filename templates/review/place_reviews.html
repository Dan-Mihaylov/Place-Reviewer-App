<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Place Reviews</h1>
    <div>
        <img src="{{ place.photo }}" alt="No Photo" style="width: 400px;">
        <h2>{{ place.name }}</h2>
        <p>{{ place.location  }}</p>
        <p>{{ place.description  }}</p>
        <p> Rating: {{ rating }}/5</p>
    </div>
    <div>
        <h2>Reviews:</h2>
        {% for review in reviews %}

        <div>

            <h3>Author: {{review.username}}</h3>
            <p>{{review.stars}}/5</p>
            <p>{{ review.comment  }}</p>

        </div>

        {% endfor %}
    </div>

</body>
</html>
