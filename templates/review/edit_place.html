<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Place</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
                height: 100%;
                margin: 0;
                padding: 0;
                background-image: url("https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
    </style>

</head>
<body>
    <div class="main_wrapper" style="display: flex; align-items: center;justify-content: center; flex-direction: column; flex-wrap: wrap;">
    <div class="header-div" style="display: flex; justify-content: center; align-items: center; max-width: 600px; width: 100%; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 5px; margin: 20px 0 20px 0; box-shadow: 1px 0 6px 0 rgba(0, 0, 0, 0.2); background-color: whitesmoke;">
        <h1>Edit Place</h1>
    </div>

    <div class="card" style="max-width: 600px; width: 100%">
        <img src="{{place.photo}}" class="card-img-top" alt="photo" style="max-height: 400px; width: 100%; max-width: 600px; width: 100%">
        <div class="card-body">
            <h5 class="card-title">{{place.name}}</h5>
            <p class="card-text">{{place.location}}</p>
            <p class="card-text">{{place.description}}</p>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div>
                    <a href="{% url 'reviews' place.id %}" class="btn btn-dark">Read Reviews</a>
                    <a href="{% url 'index' %}" class="btn btn-dark">Main Page</a>
                </div>
                <div>
                    <a href="{% url 'reviews' place.id %}" class="btn btn-dark">Delete Place</a>
                </div>
            </div>
        </div>
    </div>


    <div style="margin: 20px 0 20px 0; max-width: 600px; width: 100%;">
    <form method="POST" action="{% url 'edit_place' place.id %}">
        {% csrf_token %}
        {{ form.errors }}
            <div class="form-group">
            {{ form.name }}
            </div>
            <div class="form-group">
            {{ form.location }}
            </div>
            <div class="form-group">
            {{ form.description }}
            </div>
            <div class="form-group">
            {{ form.photo }}
            </div>
            <div>
                {{ form.user }}
            </div>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
    </div>


</div>

</body>
</html>
