<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <div style="margin-bottom: 50px"></div>
    {% for message in messages %}
        <h2>{{ message }}</h2>
    {% endfor %}
    <form method="POST" action="">
        {% csrf_token %}
        <label>
            <input type="text" name="username">
        </label> username
        <label>
            <input type="password" name="password">
        </label> password
        <button type="submit">Log In</button>

    </form>
</body>
</html>
